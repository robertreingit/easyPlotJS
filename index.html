<!doctype html>
<html>
<head>
  <title>EasyPlotJS</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="easyplotjs.css" type="text/css">
</head>
<body>
  <header>
    <div class="title">
    <em>EasyPlotJS</em> - A simple javascript charting library knowing just enough to get by.
    </div>
    <nav class="top-nav">
      <ul>
        <li>
          <a href="https://github.com/robertreingit/EasyPlotJS">
            Checkt it out at GitHub
          </a>
        </li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section>
      <header>
        <h2>Single chart</h2>
      </header>
      <figure class="chart" id="basic">
        <figcaption>A simple line chart</figcaption>
      </figure>
    </section>

    <section>
      <header>
        <h2>Connected charts</h2>
      </header>
      <div class="board">
        <figure class="chart" id="line">
          <figcaption>A grouped line chart</figcaption>
        </figure>
        <figure class="chart" id="bar">
          <figcaption>A bar chart</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <script src="node_modules/es5-shim/es5-shim.min.js"></script>
  <script src="node_modules/d3/d3.min.js" charset="utf-8"></script>
  <script src="data.js"></script>
  <script src="app.js"></script>

</body>
</html>
