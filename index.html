<!doctype html>
<html>
<head>
  <title>EasyPlotJS</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  
  <section>
    <h2>Single graph</h2>
    <div class="chart" id="basic"></div>

  <script src="node_modules/d3/d3.min.js" charset="utf-8"></script>
  <script src="app.js"></script>
</body>
</html>
